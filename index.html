<html>
	<head>
	  <title>Project Echo</title>
	   <script type="text/javascript" src="quiet.js"></script>
	   <script type="text/javascript" src="main.js"></script>
	   <script async type="text/javascript" src="quiet-emscripten.js"></script>
	   <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	</head>

	<body>
	  <h1>Project Echo</h1>

	  <textarea id="area" autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="1" data-quiet-text-input></textarea>

	  <div>
	 	<button type="RiderAccount" class="btn btn-default" style="width:100%" 
	 		onClick="riderFunction()"> Rider</button>
	  </div> 

	  <div>
	 	<button type="DriverAccount" class="btn btn-default" style="width:100%"
	 		onClick="window.location.href='driver.html'" >Driver</button>
	  </div> 

	<script>
	function riderFunction() {
	  window.location.href='rider.html';
	  console.log(document.getElementById('area').value);
	  localStorage.setItem('name', document.getElementById('area').value);
	}

	function driverFunction() {

		window.location.href='driver.html';
		localStorage.setItem('name', document.getElementById('area').value);
	}
	</script>

	</body>
</html>
